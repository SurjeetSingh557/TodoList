<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Awesome Todo App</title>
    <link rel="stylesheet" href="to do.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Awesome Todo App</h1>
        <div id="app-card">
            <form id="taskForm">
                <img src="./logo.jpg" alt="App Logo">
                <input type="text" required placeholder="Enter your task" id="taskInput">
                <button type="submit" id="addTaskBtn">Add Task</button>
            </form>
            <div id="tasks-wrapper">
                <ul id="myTaskList">
                    </ul>
            </div>
            <div id="app-footer">
                <p id="pending-tasks">Pending tasks: <span id="countValue">0</span></p>
                <button type="button" onclick="removeAll()" id="clearAllBtn">Clear All</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
